<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
    <style>
        .bg-black {
            background-color: #212121;
            color: #fff;
        }
    </style>
</head>
<body class = "bg-black">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('C plus plus')

    function addOptiLanguage(langName) {               //same as above func. but optimised!
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))  
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('React')

    //edit
    const secondLang = document.querySelector('li:nth-child(3)')
    const newli = document.createElement('li')
    // newli.textContent = 'Ruby'
    // secondLang.replaceWith(newli)
    newli.appendChild(document.createTextNode('Rust'))
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
